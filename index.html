<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin - Rock Paper Scissors</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Poppins", serif;
      background-color: #2B2F3A;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      color: #d1d1d1;
    }
    h1 {
      color: #EAEAEA;
      padding-bottom: 2rem;
    }
    main {
      background: #3A3F4B;
      padding: 2rem;
      border-radius: 8px;
      width: 50vw;
    }
    .scoreboard-container {
      display: flex;
      align-items: center;
      flex-direction: column;
      width: 100%;
    }
    .scoreboard-container p {
      text-align: right;
      align-self: flex-end;
    }
    .button-container {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      gap: 1rem;
    }
    .button-container button {
      padding: 1.5rem;
      border-radius: 4px;
      outline: none;
      border: none;
      background: #7A8B94;
      cursor: pointer;
      font-size: 1.5em;
      color: #1C2630;
    }
    .choice-container {
      padding: 1rem;
      text-align: center;
    }
    #result {
      text-align: center;
      background: #7A8B94;
      padding: 1rem 0;
      width: 150px;
      margin: 1rem auto;
      font-weight: 700;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors!</h1>
  <main id="container">
    <div class="scoreboard-container">
      <p id="playerScore">Player: 0</p>
      <p id="computerScore">Computer: 0</p>
    </div>
    <div class="button-container">
      <button id="btnRock">
        <i class="fa-solid fa-hand-back-fist"></i>
      </button>
      <button id="btnPaper">
        <i class="fa-solid fa-hand"></i>
      </button>
      <button id="btnScissors">
        <i class="fa-solid fa-hand-scissors"></i>
      </button>
    </div>

    <div class="choice-container">
      <p id="playerChoice">Player Choice: </p>
      <p id="computerChoice">Computer Choice: </p>
    </div>

    <p id="result">RESULT</p>
  </main>
  <script>
    let humanScore = 0;
    let computerScore = 0;
    function getComputerChoice() {
      getNumbers = Math.floor(Math.random() * 10);
      if (getNumbers <= 3) {
        cChoice = 'Scissors';
      } else if (getNumbers <= 6) {
        cChoice = 'Paper';
      } else {
        cChoice = 'Rock';
      }
      return cChoice;
    }
    function getHumanChoice() {
      return prompt("Choose: Rock, Paper or Scissors");
    }
    function playRound(humanChoice, computerChoice) {
      let score = `Human = ${humanScore} - Computer = ${computerScore}`;
      if (humanChoice === "Scissors" && computerChoice === "Rock") {
          computerScore++;
          console.log(`You Lose | ${score}`);
        } else if (humanChoice === "Scissors" && computerChoice === "Paper") {
          console.log(`You Win | ${score}`);
          humanScore++;
        } else if (humanChoice === "Scissors" && computerChoice === "Scissors") {
          console.log(`Draw | ${score}`);
        } else if (humanChoice === "Rock" && computerChoice === "Rock") {
          console.log(`Draw | ${score}`);
        } else if (humanChoice === "Rock" && computerChoice === "Paper") {
          console.log(`You Lose | ${score}`);
          computerScore++;
        } else if (humanChoice === "Rock" && computerChoice === "Scissors") {
          console.log(`You Win | ${score}`);
          humanScore++;
        } else if (humanChoice === "Paper" && computerChoice === "Rock") {
          console.log(`You Win | ${score}`);
          humanScore++;
        } else if (humanChoice === "Paper" && computerChoice === "Paper") {
          console.log(`Draw | ${score}`);
        } else if (humanChoice === "Paper" && computerChoice === "Scissors") {
          console.log(`You Lose | ${score}`);
          computerScore++;
        }
    }
    function playGame () {
      for (let i = 0; i < 5; i++) {
        let humanChoice = getHumanChoice();
        let computerChoice = getComputerChoice();
        playRound(humanChoice, computerChoice);
      }
      if (humanScore > computerScore) {
        console.log(`Congrats You Wins!`);
      } else {
        console.log(`Computer Wins, Goodluck next time`);
      }
    }
    
    playGame();
  </script>
</body>
</html>
