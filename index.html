<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin - Rock Paper Scissors</title>
</head>
<body>
  <script>
    let humanScore = 0;
    let computerScore = 0;
    let score = `Human = ${humanScore} - Computer = ${computerScore}`;
    function getComputerChoice() {
      getNumbers = Math.floor(Math.random() * 10);
      if (getNumbers <= 3) {
        return "Scissors";
      } else if (getNumbers <= 6) {
        return "Paper";
      } else {
        return "Rock";
      }
    }
    function getHumanChoice() {
      return prompt("Choose: Rock, Paper or Scissors", "Rock");
    }
    function playRound(humanChoice, computerChoice) {
      if ( 
        humanChoice === 'Paper' && computerChoice === 'Scissors' || humanChoice === 'Scissors' && computerChoice === 'Rock' || humanChoice === 'Rock' && computerChoice === 'Paper') {
          console.log(`Human: ${humanChoice} Vs Computer: ${computerChoice} || Computer Win!!!`);
          computerScore++;
          console.log(`Score: Human = ${humanScore} - Computer = ${computerScore}`);
        } else if (
          humanChoice === 'Paper' && computerChoice === 'Rock' || 
          humanChoice === 'Scissors' && computerChoice === 'Paper' ||
          humanChoice === 'Rock' && computerChoice === 'Scissors') {
          console.log(`Human: ${humanChoice} Vs Computer: ${computerChoice} || Human Win!!!`);
          humanScore++;
          console.log(`Score: Human = ${humanScore} - Computer = ${computerScore}`);
        } else {
          console.log(`Human: ${humanChoice} Vs Computer: ${computerChoice} || Draw!!!`);
          console.log(`Score: Human = ${humanScore} - Computer = ${computerScore}`);
        }
    }
    function playGame () {
      for (let i = 0; i < 5; i++) {
        let humanChoice = getHumanChoice();
        let computerChoice = getComputerChoice();
        playRound(humanChoice, computerChoice);
      }
      if (humanScore > computerScore) {
        console.log(`Congrats Human Wins!\nFinal Score: Human = ${humanScore} vs Computer = ${computerScore}`);
      } else if (humanScore === computerScore) {
        console.log(`It's a Draw! Noone Wins\nFinal Score: Human = ${humanScore} vs Computer = ${computerScore}`);
      } else {
        console.log(`Computer Wins, Goodluck next time\nFinal Score: Human = ${humanScore} vs Computer = ${computerScore}`);
      }
    }
    
    playGame();
  </script>
</body>
</html>
